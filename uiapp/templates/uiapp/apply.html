<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Apply</title>
</head>
<body>
    <h1>Apply for a new loan</h1>
    <a href="{% url 'uiapp:index' %}">Home page</a>
    <a href="{% url 'uiapp:profile' %}">Profile</a>
    <a href="{% url 'uiapp:logout' %}">Log out</a>

    <form {% url 'uiapp:apply' %} } method="post">
        {% csrf_token %}
        <table>
        {% for field in form %}
            <tr>
                <td>{{ field.label_tag }}</td>
                <td>{{ field }} {{ field.errors }}</td>
            </tr>
        {% endfor %}
        </table>
        <p>Term is calculated in full months</p>
        {% if error_list %}
            {% for error in error_list%}

            <p><strong>{{ error }}</strong></p>

            {% endfor %}
        {% endif %}
        <input type="submit" value="submit">
    </form>

</body>
</html>
