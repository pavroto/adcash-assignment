<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
</head>
<body>
    <header>
        <h1>Sign In</h1>
        <a href="{% url 'uiapp:index' %}">Home page</a>
        <a href="{% url 'uiapp:register' %}">Register</a>

        <br><br>
    </header>
    <form action="#" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    <label for="login">Username</label><br>
                    <input type="text" name="username">
                </td>

            </tr>
            <tr>
                <td>
                    <label for="psw">Password</label><br>
                    <input type="password" name="psw">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="submit">
                </td>
            </tr>

        </table>
    </form>

    {% if error_list %}
        <table>
        {% for error in error_list %}
            <tr><td>{{ error }}</td></tr>
        {% endfor %}
        </table>
    {% endif %}
</body>
</html>
