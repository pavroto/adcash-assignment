<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
</head>
<body>
    <header>
        <h1>Home page</h1>
        {% if username %}
            <p>Hello {{ username }}!</p>
            <a href="{% url 'uiapp:profile' %}">Profile</a>
            <a href="{% url 'uiapp:logout' %}">Log out</a>
        {% else %}
            <br>
            <a href="{% url 'uiapp:signin' %}">Sign in</a>
            <a href="{% url 'uiapp:register' %}">Register</a>
        {% endif %}
    </header>
</body>
</html>
